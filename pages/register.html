<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="shortcut icon" href="https://cdn2.unrealengine.com/eg-shield-logo-white-f8185c103d8d.svg" type="image/x-icon">
  <link rel="stylesheet" href="../css/login-register.css">
  <title>Login | Rolling Game</title>
</head>
<body>
  <main class="min-vh-100 bg-dark d-flex justify-content-center align-items-center">
    <section class="container bg-black">
      <div class="pt-5 text-center">
        <img src="../assets/icon/icon.svg" alt="" srcset="" width="70" height="70">
        <h2 class="text-light mt-3">Sing In</h2>
        <form class="row g-3 flex-column mx-auto needs-validation" novalidate>
          <div class="mt-0 col-md-4 w-100">
            <label for="email" class="form-label opacity-0">Email</label>
            <input type="email" class="form-control" id="email" placeholder="example@example.com" required>
            <div class="valid-feedback">Looks Good!</div>
            <div class="invalid-feedback">Wrong Email! email valid example: example@example.com</div>
          </div>
          <div class="mt-0 col-md-4 w-100">
            <label for="password" class="form-label opacity-0">Password</label>
            <input type="password" class="form-control" id="password" pattern="^[A-Z](?=\w*\d)(?=\w*[a-z])\S{8,16}" required>
            <div class="invalid-feedback"></div>
          </div>

          <div class="mt-0 col-md-4 w-100">
            <label for="password" class="form-label opacity-0">Password</label>
            <input type="password" class="form-control" id="password" pattern="^[A-Z](?=\w*\d)(?=\w*[a-z])\S{8,16}" required>
            <div class="invalid-feedback">Wrong Password</div>
          </div>
          
          <div class="col-12">
            <button class="btn btn-primary w-50" type="submit" id="btnLogin">Login</button>
          </div>
        </form>
        <p class="pb-5 mt-3 text-center text-white">don't have an account? 
          <a class="opacity-100" href="./pages/registro.html">Sing In</a>
        </p>
      </div>
    </section>
  </main>

  <script src="../js/register.js"></script>
</body>
</html>
