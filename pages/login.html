<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="shortcut icon" href="https://cdn2.unrealengine.com/eg-shield-logo-white-f8185c103d8d.svg" type="image/x-icon">
  <link rel="stylesheet" href="../css/login-register.css">
  <title>Game Store</title>
</head>
<body>
  <main class="min-vh-100">
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
      <section class="bg-light">
        <form class="row g-3 flex-column needs-validation" novalidate>
          <div class="col-md-4 w-100">
            <label for="validationCustom01" class="form-label">Email</label>
            <input type="email" class="form-control" id="validationCustom01" placeholder="example@example.com" required>
            <div class="invalid-feedback">Wrong Email</div>
          </div>
          <div class="col-md-4 w-100">
            <label for="validationCustom02" class="form-label">Password</label>
            <input type="password" class="form-control" id="validationCustom02" pattern="^[A-Z](?=\w*\d)(?=\w*[a-z])\S{8,16}" required>
            <div class="invalid-feedback">Wrong Password</div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Enviar formulario</button>
          </div>
        </form>
      </section>
    </div>
  </main>

  <script src="../js/login.js"></script>
</body>
</html>
